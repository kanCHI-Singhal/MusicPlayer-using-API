<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for a song...">
            <button id="search-button">Search</button>
        </div>
        <div id="results"></div>
        
        <div class="favorites-section">
            <h2>Favorite Songs</h2>
            <div id="favorites"></div>
        </div>
        
        <div class="artists-section">
            <h2>Favorite Artists</h2>
            <div id="favorite-artists">
                <!-- Placeholder for favorite artists -->
            </div>
        </div>
        
        <div class="playlists-section">
            <h2>Playlists</h2>
            <div id="playlists">
                <!-- Placeholder for playlists -->
            </div>
            <input type="text" id="playlist-name" placeholder="New Playlist Name">
            <button id="create-playlist-button">Create Playlist</button>
        </div>
    </div>
    <script src="new.js"></script>
</body>
</html>
